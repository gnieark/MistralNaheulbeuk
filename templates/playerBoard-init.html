<h1>Création de personnage</h1>
<form action="/choixpersonnage" method="POST" id="character-form">
  <label for="name">Nom du personnage</label>
  <input type="text" id="name" name="name" required>

  <label for="race">Type / Race</label>
  <select id="race" name="race" required>
    <option value="">-- Choisir --</option>
    <option value="nain">Nain</option>
    <option value="elfe">Elfe</option>
    <option value="barbare">Barbare</option>
    <option value="humain">Humain</option>
    <option value="ogre">Ogre</option>
    <option value="gobelin">Gobelin</option>
    <option value="demi-elfe">Demi-elfe</option>
  </select>

  <label for="traits">Traits de caractère particuliers</label>
  <textarea id="traits" name="traits" rows="4" placeholder="Ex : peureux, radin, bagarreur..."></textarea>

  <button type="submit">Valider</button>
</form>
