<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinad Naheulbeuk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 1em;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-left a,
    .nav-right a {
      color: white;
      text-decoration: none;
      margin-right: 1em;
    }
    .nav-right a:last-child {
      margin-right: 0;
    }

    /* Overlay et loader */
    #loading-overlay {
      display: none; /* caché par défaut */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 9999;
   
      align-items: center;
      justify-content: center;
    }

    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Logo principal */
.site-logo {
    display: block;
    max-width: 300px;
    width: 100%;
    height: auto;
    margin: 1rem auto;
  }
  
  /* Optionnel : centrer dans un conteneur */
  .logo-container {
    text-align: center;
    padding: 1rem 0;
  }
  
  /* Responsive : réduire légèrement sur petit écran */
  @media (max-width: 480px) {
    .site-logo {
      max-width: 200px;
    }
  }
  .dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-toggle {
  background: none;
  border: none;
  color: white;
  font-size: 1em;
  cursor: pointer;
}

.dropdown-menu {
  display: none;
  position: absolute;
  right: 0;
  background-color: #fff;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 10000;
  border-radius: 4px;
  padding: 0.5em 0;
}

.dropdown-menu a {
  color: #333;
  padding: 0.5em 1em;
  display: block;
  text-decoration: none;
}

.dropdown-menu a:hover {
  background-color: #f0f0f0;
}
  
  </style>
  {{customElemsOnHeader}}
  <style>{{customCSS}}</style>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.querySelector('.dropdown-toggle');
    const menu = document.querySelector('.dropdown-menu');

    toggle.addEventListener('click', function (e) {
      e.stopPropagation();
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });

    // Fermer le menu si on clique ailleurs
    document.addEventListener('click', function () {
      menu.style.display = 'none';
    });
  });
  </script>
  <script>{{customJS}}</script>
</head>
<body>
 
  <nav role="navigation">
    <div class="nav-container">
      <div class="nav-left">
        <!-- BEGIN navmenus -->
        <a href="{{navmenus.url}}" {{navmenus.current}} target="_self">{{navmenus.caption}}</a>
        <!-- END navmenus -->
    </div>
    <div class="nav-right">
        <!-- BEGIN authlink -->
        <a href="/auth" target="_self">{{authlink.title}}</a>
        <!-- END authlink -->

        <!-- BEGIN accountlink -->
        <div class="dropdown">
          <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
            Connecté en tant que {{accountlink.displayname}} ▾
          </button>
          <div class="dropdown-menu">
            <a href="/MyAccount">Mon profil</a>
            <a href="/logout">Se déconnecter</a>
          </div>
        </div>
        <!-- END accountlink -->
    </div>
  </div>
  </nav>

  <section id="main">
    {{content}}
  </section>
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>
</body>
{{after_body_tag}}
</html>
