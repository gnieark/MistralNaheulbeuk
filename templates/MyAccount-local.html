<div class="account-page-wrapper">
  <div class="account-form-container">
    <h1>Mon compte</h1>
    <form id="account-form" method="POST" action="/MyAccount">
      <label for="login">Identifiant (login):</label><br>
      <input type="text" id="login" name="login" value="{{userlogin}}" required><br>

      <label for="displayname">Nom affiché:</label><br>
      <input type="text" id="displayname" name="displayname" value="{{userdisplayname}}" required><br>

      <label for="password">Nouveau mot de passe:<br/><em class="label-hint">(Laissez vide si vous ne souhaitez pas le modifier)</em></label><br>
      <input type="password" id="password" name="password"><br>

      <label for="confirm_password">Confirmer le mot de passe:</label><br>
      <input type="password" id="confirm_password" name="confirm_password"><br>

      <button type="submit">Enregistrer les modifications</button>
    </form>
    <div id="form-message" role="alert"></div>


    <h1>Liens de parrainage!</h1>
    <p>Chaque lien de parrainage est à usage unique. Ca se mérite de devenir maître du jeu. Ne refile pas un lien au premier aventurier venu.</p>
    <ul class="referral-links">
      <!-- BEGIN godfatherlinks -->
      <li>
        <input type="text" readonly value="{{godfatherlinks.href}}">
        <button class="copy-btn">Copier</button>
      </li>
      <!-- END godfatherlinks -->
    </ul>


  </div>

</div>
